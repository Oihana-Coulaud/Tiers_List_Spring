<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
    <h2 class="text-center m-3">Listes de l'utilisateur</h2>

    <!-- Check if there are userLists -->
    <div th:if="${userLists}">
        <!-- Iterate over userLists and display them -->
        <div th:each="list : ${userLists}">
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="card-title" th:text="${list.name}"></h5>
                    <a th:href="@{/show-list(id=${list.id})}" class="btn btn-primary btn-sm">
                        <span class="oi oi-eye"></span> Voir
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${userLists}">
        <p>Pas de liste.</p>
    </div>
</div>

</body>
</html>
