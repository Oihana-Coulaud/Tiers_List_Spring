<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Modifier mes informations</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card mt-3">
        <div class="card-body">
            <h2 class="card-title mb-3 text-center">Modifier mes informations</h2>
            <form th:action="@{/update-user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Pseudo :</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${username}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${email}">
                </div>
                <input type="hidden" id="id" name="id" th:value="${id}">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
